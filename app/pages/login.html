<div class="center-block mt-xl wd-xl" ng-controller="loginController as loginCtrl" >
   <!-- START panel-->
   <div class="panel panel-inverse">
      <div class="panel-heading text-center">
         <img src="app/img/banner_white.png" height="45" width="125" alt="Image" class="center-block img-rounded" />
      </div>
      <div class="panel-body">
         <p class="text-center pv text-bold">LOGIN</p>
         <form role="form" name="loginForm" class="mb-lg">
            <div class="form-group has-feedback">
               <input id="exampleInputEmail1" type="email" ng-model="loginData.emailId" placeholder="Your email" autocomplete="off" class="form-control" ng-required="true" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input id="exampleInputPassword1" type="password" ng-model="loginData.password" placeholder="Your password" class="form-control" ng-required="true" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>
			<span class="text-danger" ng-if="notMatch">EmailId or Password is Wrong.</span>
            <!--div class="checkbox c-checkbox pull-left mt0">
               <label>
                  <input type="checkbox" value="" />
                  <span class="fa fa-check"></span>Remember me</label>
            </div-->
            <!--br/-->
            <!--button type="submit" class="btn btn-block btn-primary mt-lg" ui-sref="app.dashboard">Login</button-->
            <button type="submit" class="btn btn-block btn-primary mt-lg" ng-click="login()" >Login</button>
         </form>
        <!-- <p class="text-center text-muted">Or</p>
         <a ui-sref="page.register" class="btn btn-block btn-default">
            <strong>Register an Account</strong>
         </a>-->
      </div>
   </div>
   <!--div class="text-center mt"><a ui-sref="page.recover" class="text-muted">Forgot your password?</a>
   </div-->
   <!-- END panel-->
   <div data-ng-include="'app/pages/page-footer.html'" class="p-lg text-center"></div>
</div>
