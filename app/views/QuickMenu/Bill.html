<h3>
   <small>
   <a ui-sref="app.dashboard" ><i class="fa fa-home"></i>Home</a> >> 
   Quickmenu >> 
   Bill</small>
</h3>

<!-- START panel-->
<div data-ng-controller="BillController as form" class="container-fluid">
	<div class="panel panel-default">
		 <h4 class="panel-heading" >
		 Bill
		 </h4>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-1 control-label"> Company </label>
					<div class="col-sm-4">
						<select chosen="" data-ng-model="quickBill.companyDropDown" data-ng-options="s.companyName for s in form.companyDrop track by s.companyId" class="form-control chosen-select"></select>
					</div>
				<label class="col-sm-1 control-label"> Date </label>
					<div class="col-sm-4">
						 <p class="input-group"style="float:right">
							<input type="text" datepicker-popup="{{format}}"  data-ng-model="form.dt1" is-open="form.openedStart" min-date="form.minStart" max-date="false" datepicker-options="form.dateOptions" date-disabled="form.disabled(form.date, form.mode)" close-text="Close"
							class="form-control" />
							<span class="input-group-btn">
							   <button type="button" data-ng-click="form.openStart($event)" class="btn btn-default">
								  <em class="fa fa-calendar"></em>
							   </button>
							</span>
						 </p>
					</div>
				<!--button type="button" class="mr mb-sm btn btn-primary">Go</button-->
				
			</div>
		</div>
	</div>
   <div class="panel panel-default">
      <h4 class="panel-heading">Client Details</h4>
      <div class="panel-body">
         <form method="get" action="/" novalidate="" class="form-horizontal">
			<div class="col-md-12">
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Contact</label>
                  <div class="col-sm-8">
                     <input typeahead="state for state in form.states | filter:$viewValue | limitTo:10" ng-model="BillContact" id="input-id-1" type="text" placeholder="Contact(JS)" class="form-control" dir="rtl" />
                  </div>
               </div>
            </fieldset >
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Work#</label>
                  <div class="col-sm-8">
                     <input id="input-id-1" type="tel" placeholder="Work Number" class="form-control" dir="rtl" />
                  </div>
               </div>
            </fieldset >
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Company Name</label>
                  <div class="col-sm-8">
                     <input id="input-id-1" type="text" placeholder="Company Name" class="form-control" />
                  </div>
               </div>
            </fieldset>
            <fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Client Name</label>
                  <div class="col-sm-8">
                     <input id="input-id-1" type="text" placeholder="Client Name" class="form-control" />
                  </div>
				  <i class="fa fa-info-circle" title="History" ui-sref="" />
               </div>
            </fieldset>
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Invoice#</label>
                  <div class="col-sm-8">
                     INV/2016-17/54
                  </div>
               </div>
			</fieldset>
			 <fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Email ID</label>
					<div class="col-sm-8">
						<div class="input-group m-b">
							<span class="input-group-addon">@</span>
							<input type="text" placeholder="Email ID" class="form-control" />
						</div>
					</div>
               </div>
            </fieldset>
			
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label for="input-id-1" class="col-sm-2 control-label">First Address</label>
					<div class="col-sm-8">
						<textarea  name="address" ng-model="addBranch.fisrtAddress" placeholder="Your First address"  class="form-control ng-pristine ng-valid ng-touched"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label for="input-id-1" class="col-sm-2 control-label">Second Address</label>
					<div class="col-sm-8">
						<textarea  name="address" ng-model="addBranch.secondAddress" placeholder="Your Second address" class="form-control ng-pristine ng-valid ng-touched"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label class="col-sm-2 control-label"> State </label>
					<div class="col-sm-8">
						<select chosen="" data-ng-model="billForm.state" data-ng-options="s.company_name for s in form.companyDrop track by s.company_id" class="form-control chosen-select"></select>
					</div>
				</div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label class="col-sm-2 control-label"> City </label>
					<div class="col-sm-8">
						<select chosen="" data-ng-model="billForm.city" data-ng-options="s.company_name for s in form.companyDrop track by s.company_id" class="form-control chosen-select"></select>
					</div>
				</div>
			</fieldset>
			 
			</div>
			<!--div class="col-md-3">
				 <button type="button" class="mr mb-sm btn btn-turquoise">View History</button>
			</div-->
			
         </form>
      </div>
   </div>
   
    
   <div class="panel panel-default">
      
			<table  class="table table-bordered table-striped" >
				<thead>
					<tr>
						<th class="header" style="width:40%">Name of Item</th>
						<th class="header" style="width:25%">Discount</th>
						<th style="width:8%" >Rate</th>
						<th style="width:9%" >Quantity</th>

					</tr>
				</thead>
				<tbody>
					<tr id="addAfter" ng-repeat="item in form.AccBillTable">
						<td>
							<div class="input-group">

								<span class="input-group-btn" ng-controller="BillTableModalController">
								   <button type="button" class="btn btn-default" data-ng-click="open('lg')"><i class="fa fa-plus" style="font-size:15px;color:#17A1E5;"></i></button>
								</span>
							</div>
						</td>
						<td>
							<select  ng-model="item.discountDropDown"  class="form-control" style="width:50%;float:left;">
								<option value="flat" selected="selected">Flat</option>
								<option value="percentage">Percentage</option>
							</select>
							<input id="input-id-1" type="text" ng-model="item.discountBox"  class="form-control" style="width:50%;" dir="rtl" /> 
						</td>
						<td>
							<span style="float:right">5000</span>
						</td>
						<td>
							<input id="input-id-1" type="text" ng-model="item.qty"  class="form-control" style="width:100%;" dir="rtl" /> 
						</td>

							<span style="float:right">4500</span>
						</td>
						<td style="">

							<i ng-click="addRow()" ui-sref="" title="Add" class="fa fa-plus" style="font-size:20px;color:#17A1E5;" title="Add"></i>
							&nbsp;
							<i ng-click="removeRow($index)" ui-sref=""  class="fa fa-times" style="font-size:20px;color:red;" title="Delete" ng-if="$index!=0"> </i>
						</center>
						</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>

					</tr>
					<tr>
						<td>Total</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>

						<td>Tax</td>

						<td>Grand Total</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr colspan="5">
						<td>Advance</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr colspan="5">
						<td>Balance</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			 <form method="get" action="/" novalidate="" class="form-horizontal">
			<fieldset>
               <div class="form-group">
                  <label class="col-sm-2 control-label"> Payment Mode </label>
					<div class="col-sm-6">
						<select chosen="" data-ng-model="addBranch.companyDropDown" data-ng-options="s.company_name for s in form.companyDrop track by s.company_id" class="form-control chosen-select"></select>
					</div>
               </div>
            </fieldset>
			<fieldset>
               <div class="form-group">
                  <label class="col-sm-2 control-label"> Bank Name </label>
					<div class="col-sm-6">
						<select chosen="" data-ng-model="addBranch.companyDropDown" data-ng-options="s.company_name for s in form.companyDrop track by s.company_id" class="form-control chosen-select"></select>
					</div>
               </div>
            </fieldset>
			<fieldset>
				<div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">cheque#</label>
                  <div class="col-sm-6">
                     <input id="input-id-1" type="text" placeholder="cheque" class="form-control" />
                  </div>
               </div>
			</fieldset>
			<fieldset>
				<div class="form-group">
					<label for="input-id-1" class="col-sm-2 control-label">Remark</label>
					<div class="col-sm-6">
						<textarea  name="address" ng-model="remark" placeholder="Remark" class="form-control ng-pristine ng-valid ng-touched"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="form-group">
					<label for="input-id-1" class="col-sm-2 control-label">Attachment</label>
					<div class="col-sm-6">
						<input type="file" multiple />
					</div>
				</div>
			</fieldset>
		
		<button type="button" class="mr mb-sm btn btn-danger pull-right" data-ng-click="cancel()" >Cancel</button>
			 <button type="button" class="mr mb-sm btn btn-success pull-right" ng-click="pop(addBranch)" >Save & Generate</button>
			 <button type="button" class="mr mb-sm btn btn-success pull-right" ng-click="pop(addBranch)" >Save</button>
		
		</form>
		
      </div>
	</div>
   <!-- END panel-->
</div>
