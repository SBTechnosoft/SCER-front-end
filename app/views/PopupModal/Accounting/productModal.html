<div class="modal-header">
		<button type="button" data-dismiss="modal" data-ng-click="closeButton()" aria-hidden="true" class="close">Ã—</button>  
		  <h4 id="myModalLabel" class="modal-title">Modal title</h4>
	</div>
	<div class="modal-body my-model-body">
		<center>
			<form method="get" action="/" novalidate="" class="form-horizontal">
				
			<fieldset>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Company</label>
                  <div class="col-sm-6">
                     <select chosen="" data-ng-model="addModelProduct.company" data-ng-options="s.companyName for s in companyDrop track by s.companyId" ng-change="changeCompany(addModelProduct.company.companyId)"  class="form-control chosen-select"></select>
                  </div>
               </div>
			</fieldset>
			<fieldset>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Branch</label>
                  <div class="col-sm-6">
                     <select chosen="" data-ng-model="addModelProduct.branch" data-ng-options="s.branchName for s in branchDrop track by s.branchId" class="form-control chosen-select"></select>
                  </div>
               </div>
			</fieldset>
            <fieldset>
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-3 control-label">Product Name</label>
                  <div class="col-sm-6">
                     <input id="input-id-1" ng-model="addModelProduct.productName" type="text" placeholder="Product Name" class="form-control" />
                  </div>
               </div>
            </fieldset>
			<fieldset>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Categoy</label>
                  <div class="col-sm-6">
                     <select chosen="" data-ng-model="addModelProduct.category" data-ng-options="s.productCategoryName for s in categoryDrop track by s.productCategoryId" class="form-control chosen-select"></select>
                  </div>
               </div>
			</fieldset>
			<fieldset>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Group</label>
                  <div class="col-sm-6">
                     <select chosen="" data-ng-model="addModelProduct.group" data-ng-options="s.productGroupName for s in groupDrop track by s.productGroupId" class="form-control chosen-select"></select>
                  </div>
               </div>
			</fieldset>	
			<fieldset>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Measurement Unit</label>
                  <div class="col-sm-6">
                     <select chosen="" data-ng-model="addModelProduct.measureUnit" data-ng-options="s for s in measureUnitDrop" class="form-control chosen-select"></select>
                  </div>
               </div>
			</fieldset>	
			
				<button type="button" class="mr mb-sm btn btn-danger pull-right" ng-click="cancel()">Cancel</button>
				<button type="button" class="mr mb-sm btn btn-success pull-right" ng-click="clickSave()">Save</button>
			</form>
		</center>
	</div>
