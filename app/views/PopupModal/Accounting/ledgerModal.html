<div class="modal-header">
		<button type="button" data-dismiss="modal" data-ng-click="cancel()" aria-hidden="true" class="close">Ã—</button>  
		  <h4 id="myModalLabel" class="modal-title">Modal title</h4>
	</div>
	<div class="modal-body my-model-body" >
		<center>
			<form action="#" name="formLedger" class="form-validate form-horizontal" >
				
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label class="col-sm-3 control-label">*Company</label>
					  <div class="col-sm-8">
						 <select  chosen="" ng-model="ledgerForm.companyDropDown" tabindex="2" data-ng-options="s.companyName for s in companyDrop track by s.companyId"  class="form-control chosen-select" ng-disabled="disableCompany"  ng-required="true" ></select>
					  </div>
				   </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label class="col-sm-3 control-label">*Name</label>
					  <div class="col-sm-8">
						 <input id="input-id-1" tabindex="2" name="ledgerName" ng-model="ledgerForm.ledgerName" ng-change="changeLedgerData('ledgerName',ledgerForm.ledgerName)"  type="text" placeholder="Ledger Name" class="form-control"  ng-required="true" ng-pattern="/^[a-zA-Z0-9 &_`#().\'-\/]*$/" ng-maxlength="35" ng-minlength="1" auto-focus/>
						 
						 <span ng-messages="formLedger.ledgerName.$error" ng-if="formLedger.ledgerName.$dirty || formLedger.ledgerName.$touched"  role="alert">
							<span ng-messages-include="errorRequired"></span>
							<span ng-messages-include="errorLonglength"></span>
							<span ng-messages-include="errorPatternThisSpecial"></span>
						</span>
						
					  </div>
				   </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label for="input-id-1" class="col-sm-3 control-label">Email ID</label>
						<div class="col-sm-8">
							<div class="input-group m-b">
								<span class="input-group-addon">@</span>
								<input type="email" tabindex="2" name="emailId" ng-model="ledgerForm.emailId" ng-change="changeLedgerData('emailId',ledgerForm.emailId)" placeholder="Email ID" class="form-control"  ng-pattern="/^[_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,})$/" />
							</div>
							
							<span ng-messages="formLedger.emailId.$error" ng-if="formLedger.emailId.$dirty || formLedger.emailId.$touched"  role="alert">
								<span ng-messages-include="errorEmail"></span>
							</span>
							
						</div>
				   </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label for="input-id-1" class="col-sm-3 control-label">Alias</label>
					  <div class="col-sm-8">
						 <input ng-model="ledgerForm.alias" name="alias" tabindex="2" ng-change="changeLedgerData('alias',ledgerForm.alias)"  id="input-id-1" type="text"  placeholder="Alias" class="form-control"  ng-pattern="/^[a-zA-Z &_`#().\'-]*$/" ng-maxlength="35" ng-minlength="1" />
						 
						 <span ng-messages="formLedger.alias.$error" ng-if="formLedger.alias.$dirty || formLedger.alias.$touched"  role="alert">
							<span ng-messages-include="errorRequired"></span>
							<span ng-messages-include="errorLonglength"></span>
							<span ng-messages-include="errorPatternThisSpecial"></span>
						</span>
						
					  </div>
				   </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
					<div class="form-group">
					  <label for="input-id-1" class="col-sm-3 control-label">*Opening B/L</label>
					  <div class="col-sm-3">
						 <select chosen data-ng-model="ledgerForm.amountType" name="openBal" tabindex="2" data-ng-options="s for s in amountTypeDrop" ng-change="changeLedgerData('amountType',ledgerForm.amountType)"  class="form-control chosen-select" ng-required="true" >
						 <option value=""></option>
						</select>
						
						<span ng-messages="formLedger.openBal.$error" ng-if="formLedger.openBal.$dirty || formLedger.openBal.$touched"  role="alert">
							<span ng-messages-include="errorRequired"></span>
						</span>
							
						</div>
						<div class="col-sm-5">
						 <input ng-model="ledgerForm.openingBal" name="amount" tabindex="2" ng-change="changeLedgerData('amount',ledgerForm.openingBal)" id="input-id-1"  type="text" placeholder="Opening B/L" class="form-control" dir="rtl" ng-required="true" ng-required="true" ng-pattern="/^[0-9 .]+$/" ng-maxlength="10" only-number />
						 
						 <span ng-messages="formLedger.amount.$error" ng-if="formLedger.amount.$dirty || formLedger.amount.$touched"  role="alert">
							<span ng-messages-include="errorRequired"></span>
							<span ng-messages-include="errorLonglength"></span>
							<span ng-messages-include="errorPatternNumber"></span>
						</span>
							
					  </div>
				    </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
			   <div class="form-group">
				  <label for="input-id-1" class="col-sm-3 control-label">*Under</label>
				  <div class="col-sm-8">
				  
				  <script type="text/ng-template" id="underCustomTemplate.html">
					<a><span bind-html-unsafe="match.label | typeaheadHighlight:query"></span> ( {{match.model.underWhat}} ) </a>
				</script>
				
					 <input ng-model="ledgerForm.under" name="under" tabindex="2"  typeahead="state.ledgerGroupName for state in underWhat | filter:$viewValue | limitTo:10" typeahead-on-select="setPcode('ledgerGroupId',$item)" typeahead-editable="false" ng-model="selected" typeahead-template-url="underCustomTemplate.html" id="input-id-1" type="text" placeholder="Under" class="form-control autocomplete" ng-required="true" />
					 
					 <span ng-messages="formLedger.under.$error" ng-if="formLedger.under.$dirty || formLedger.under.$touched"  role="alert">
						<span ng-messages-include="errorRequired"></span>
					</span>
					
				  </div>
			   </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
			   <div class="form-group">
				  <label class="col-sm-3 control-label">Inventory Affected</label>
				  <div class="col-sm-8">
					 <select chosen data-ng-model="ledgerForm.invAffect" tabindex="2" ng-change="changeLedgerData('inventoryAffected',ledgerForm.invAffect)" data-ng-options="s for s in invAffectDrop"  class="form-control chosen-select" >
						 <option value=""></option>
					 </select>
				  </div>
			   </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
			   <div class="form-group">
				  <label class="col-sm-3 control-label">Contact#</label>
				  <div class="col-sm-8">
					 <input id="input-id-1" tabindex="2" name="contactNo" ng-model="ledgerForm.contact" ng-change="changeLedgerData('contactNo',ledgerForm.contact)" type="text" placeholder="Contact Number" class="form-control"  ng-pattern="/^[0-9]+$/" ng-maxlength="12" ng-minlength="10" only-number />
					 
					 <span ng-messages="formLedger.contactNo.$error" ng-if="formLedger.contactNo.$dirty || formLedger.contactNo.$touched"  role="alert">
						<span ng-messages-include="errorRequired"></span>
						<span ng-messages-include="errorLonglength"></span>
						<span ng-messages-include="errorShortlength"></span>
						<span ng-messages-include="errorPatternNumber"></span>
					</span>
					
				  </div>
			   </div>
			</fieldset >
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label for="input-id-1" class="col-sm-3 control-label">First Address</label>
					<div class="col-sm-8">
						<textarea ng-model="ledgerForm.address1" name="firstAddress" tabindex="2" ng-change="changeLedgerData('address1',ledgerForm.address1)"  name="address"  placeholder="Your First address"  ng-pattern="/^[a-zA-Z0-9 *,-\/_`#\[\]().\']+$/" ng-maxlength="50" ng-minlength="1"  class="form-control ng-pristine ng-valid ng-touched"></textarea>
						
						<span ng-messages="formLedger.firstAddress.$error" ng-if="formLedger.firstAddress.$dirty || formLedger.firstAddress.$touched"  role="alert">
							<span ng-messages-include="errorRequired"></span>
							<span ng-messages-include="errorLonglength"></span>
							<span ng-messages-include="errorPatternThisSpecial"></span>
						</span>
						
					</div>
				</div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label for="input-id-1" class="col-sm-3 control-label">Second Address</label>
					<div class="col-sm-8">
						<textarea ng-model="ledgerForm.address2" name="secondAddress" tabindex="2" ng-change="changeLedgerData('address2',ledgerForm.address2)" name="address" placeholder="Your Second address" class="form-control ng-pristine ng-valid ng-touched"  ng-pattern="/^[a-zA-Z0-9 *,-\/_`#\[\]().\']+$/" ng-maxlength="50" ng-minlength="1"></textarea>
						
						<span ng-messages="formLedger.secondAddress.$error" ng-if="formLedger.secondAddress.$dirty || formLedger.secondAddress.$touched"  role="alert">
							<span ng-messages-include="errorRequired"></span>
							<span ng-messages-include="errorLonglength"></span>
							<span ng-messages-include="errorPatternThisSpecial"></span>
						</span>
						
					</div>
				</div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label class="col-sm-3 control-label">*State</label>
                  <div class="col-sm-8">
                     <select chosen="" ng-model="ledgerForm.stateDropDown" ng-change="ChangeState('stateAbb',ledgerForm.stateDropDown.stateAbb)" tabindex="2" data-ng-options="s.stateName for s in statesDrop track by s.stateAbb"  class="form-control chosen-select" ng-required="true" ></select>
                  </div>
               </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label class="col-sm-3 control-label">*City</label>
                  <div class="col-sm-8">
                     <select chosen="" ng-model="ledgerForm.cityDrop" tabindex="2" ng-change="changeLedgerData('cityId',ledgerForm.cityDrop.cityId)" data-ng-options="s.cityName for s in cityDrop track by s.cityId"  class="form-control chosen-select" ng-required="true" ></select>
                  </div>
               </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-1 control-label">TIN</label>
                  <div class="col-sm-4">
                     <input id="input-id-1" ng-model="ledgerForm.tin" name="tin" tabindex="2" ng-change="changeLedgerData('tin',ledgerForm.tin)"  type="text" placeholder="TIN Number" class="form-control" ng-pattern="/^([a-zA-Z0-9])+$/" ng-minlength="11" ng-maxlength="11"  />
					 
					 <span ng-messages="formLedger.tin.$error" ng-if="formLedger.tin.$dirty || formLedger.tin.$touched" role="alert">
						<span ng-messages-include="errorPatternThisSpecial"></span>
						<span ng-messages-include="errorLonglength"></span>
						<span ng-messages-include="errorShortlength"></span>
					</span>
					
                  </div>
				  
				   <label for="input-id-1" class="col-sm-1 control-label">PAN</label>
                  <div class="col-sm-5">
                     <input ng-model="ledgerForm.pan" name="pan" tabindex="2" ng-change="changeLedgerData('pan',ledgerForm.pan)"  id="input-id-1" masked="" type="text"  placeholder="PAN Number" class="form-control" dir="rtl" ng-pattern="/^([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}?$/" ng-minlength="10" ng-maxlength="10" />
					 
					 <span ng-messages="formLedger.pan.$error" ng-if="formLedger.pan.$dirty || formLedger.pan.$touched" role="alert">
						<span ng-messages-include="errorPatternThisSpecial"></span>
						<span ng-messages-include="errorLonglength"></span>
						<span ng-messages-include="errorShortlength"></span>
					</span>
					
                  </div>
               </div>
            </fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
				   <label for="input-id-1" class="col-sm-1 control-label">GST</label>
                  <div class="col-sm-4">
                     <input ng-model="ledgerForm.gstNo" tabindex="2" ng-change="changeLedgerData('gstNo',ledgerForm.gstNo)"  id="input-id-1" masked="" type="text"  placeholder="GST Number" class="form-control"  dir="rtl" />
                  </div>
				  
               </div>
            </fieldset>
			
			<fieldset class="my-fieldset-paddingBottom">
				<button type="button"  class="mr mb-sm btn btn-danger pull-right" tabindex="3" ng-click="cancel()" onFocus="this.id=this.tabIndex;this.tabIndex=2" onBlur="this.tabIndex=this.id">Cancel</button>
				<button type="button"  class="mr mb-sm btn btn-success pull-right" tabindex="2" ng-click="clickSave()" ng-disabled="formLedger.$invalid" >Save</button>
			</fieldset>

			</form>
		</center>
	</div>
	

<script type="text/ng-template" id="errorRequired">
	<span class="text-danger" ng-message="required">{{errorMessage.require}}</span>
</script>

<script type="text/ng-template" id="errorEmail">
	<span class="text-danger" ng-message="pattern">{{errorMessage.email}}</span>
</script>

<script type="text/ng-template" id="errorLonglength">
	<span class="text-danger" ng-message="maxlength">{{errorMessage.longLength}}</span>
</script>

<script type="text/ng-template" id="errorShortlength">
	<span class="text-danger" ng-message="minlength">{{errorMessage.shortLength}}</span>
</script>

<script type="text/ng-template" id="errorPatternAlpha">
	<span class="text-danger" ng-message="pattern">{{errorMessage.Alphabets}}</span>
</script>

<script type="text/ng-template" id="errorPatternNumber">
	<span class="text-danger" ng-message="pattern">{{errorMessage.Numbers}}</span>
</script>

<script type="text/ng-template" id="errorPatternAlphaNumeric">
	<span class="text-danger" ng-message="pattern">{{errorMessage.AlphaNumeric}}</span>
</script>

<script type="text/ng-template" id="errorPatternThisSpecial">
	<span class="text-danger" ng-message="pattern">{{errorMessage.thisSpecialCharacter}}</span>
</script>

<script type="text/ng-template" id="errorPatternThisSpecial&Number">
	<span class="text-danger" ng-message="pattern">{{errorMessage.thisSpecialCharacterAndNumber}}</span>
</script>
