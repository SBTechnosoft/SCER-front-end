<div class="modal-header">
		<button type="button" data-dismiss="modal" data-ng-click="closeButton()" aria-hidden="true" class="close">Ã—</button>  
		  <h4 id="myModalLabel" class="modal-title"><b>History of Client Data</b></h4>
	</div>
	<div class="modal-body my-model-body">
		 <div class="table-responsive">
			<table data-ng-table="tableParams"   class="table table-bordered table-striped">
				<!--input type="text" class="input-filter form-control fa fa-search" ng-model="query" placeholder="SEARCH FOR ANY KIND OF DETAIL"/-->
				 <tbody>
							<tr data-ng-repeat="user in $data"  >
							<td data-title="'#'"  style="text-align:center">{{ (itemsPerPage * (pageNumber-1)) + $index+1 }}</td>
								<td data-title="'Date'" sortable="'date'" filter="{ 'entryDate': 'text' }" >{{dateConvert(user.entryDate) | date:dateFormat}}</td>
								<td data-title="'Invoice#'"  >{{user.invoiceNumber}}</td>
								<td data-title="'Client Name'"  filter="{ 'clientName': 'text' }" >{{user.client.clientName}}</td>
								<!--td data-title="'Company'" filter="{ 'companyName': 'text' }" >{{user.company.companyName}}</td-->
								
								<td data-title="'Total'" filter="{ 'total': 'text' }" style="text-align:right">{{user.total+user.tax}}</td>
								<!--td data-title="'Tax'" filter="{ 'tax': 'text' }" style="text-align:right">{{user.tax}}</td>
								<td data-title="'Advance'"  filter="{ 'advance': 'text' }" style="text-align:right">{{user.advance}}</td>
								<td data-title="'Balance'"  filter="{ 'balance': 'text' }" style="text-align:right">{{user.balance}}</td>
								<td data-title="'Refund'"  filter="{ 'refund': 'text' }" style="text-align:right">{{user.refund}}</td-->
								
								<td data-title="'Action'" >
									<center>
										<i ui-sref="" ng-click="editDataViewSales(user)" class="fa fa-edit" style="font-size:17px;color:#10709f"> </i>
										
									</center>
								</td>
							</tr>
						 </tbody>
			</table>
		</div>
		<span ng-include="'app/views/partials/tableFooter/tableFooter.html'" >  </span> 
	</div>
