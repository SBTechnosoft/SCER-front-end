<h3>
   <small><a ui-sref="app.dashboard" ><i class="fa fa-home"></i>Home</a> >> 
   Client >>
   <a ui-sref="app.CrmClientFilterView" >Filter</a> >>
   Client Filter Data</small>
</h3>
<div class="container-fluid">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
   <div class="panel panel-default">
      <div class="panel-heading myHeading" >
         <div class="panel-title" id="allPro"> <h5> <b>{{clientName}}</b> Data Between {{::displayfromDate}} to {{::displaytoDate}} </h5> </div>
		   
      </div>
	   <div class="table-responsive">
		  <table data-ng-table="table.tableParams" show-filter="true" class="table table-bordered table-striped">
		
			 <tbody >
				<tr data-ng-repeat="user in ($parent.filteredItems = $data)" style="width:100%">
					<td style="text-align: left" header="'ng-table/headers/checkbox.html'" style="width:5%" >
						<div class="checkbox c-checkbox">
						  <label>
							 <input type="checkbox" ng-model="user.selected" ng-change="changeBox(user.selected,user)" />
							 <span class="fa fa-check"></span>
						  </label>
					   </div>
					</td>
					<td data-title="'#'"  style="width:3%" >{{ (itemsPerPage * (pageNumber-1)) + $index+1 }}</td>
					<td data-title="'Client Name'" sortable="'clientName'" filter="{ 'clientName': 'text' }"  style="width:17%" >
						<a ng-click="goToClientTransaction(user.clientId)" ui-sref="" href=""  tabindex="{{$index+1}}" style="text-transform:capitalize"   >
							{{user.clientName}}
						</a>
					</td>
					<td data-title="'Contact#'" sortable="'contactNo'"  filter="{ 'contactNo': 'text' }"  style="width:10%" >{{user.contactNo}}</td>
					<td data-title="'Profession'" sortable="'professionName'"  filter="{ 'professionName': 'text' }"  style="width:15%" >{{user.professionName}}</td>
					<td data-title="'Address'" sortable="'address1'"  filter="{ 'address1': 'text' }" style="width:18%" >{{user.address1}}</td>
					 <!--td data-title="'EntryDate'"  filter="{ 'entryDate': 'text' }" >{{dateConvert(user.entryDate) | date:dateFormat}}</td-->
					
					<td data-title="'State'" sortable="'stateAbb'" filter="{ 'stateAbb': 'text' }"  style="width:5%" >{{user.stateAbb}}</td>
					<td data-title="'City'" sortable="'cityName'" filter="{ 'city': 'text' }"  style="width:8%" >{{user.cityName}}</td>
					<td  data-title="'Email/SMS'" header="'ng-table/headers/checkboxIcon.html'" style="width:10%">
						<center>
							<i ui-sref="" ng-click="goToClientTransaction(user.clientId,'email')" class="fa fa-envelope" title="Email" style="font-size:17px;color:#43a8eb;" > </i>
							&nbsp;
							<i ui-sref="" ng-click="goToClientTransaction(user.clientId,'sms')" class="fa fa-commenting" title="SMS" style="font-size:17px;color:#43a8eb;"  ></i>
							&nbsp;
							<!--i ui-sref="" ng-click="goToClientTransaction(user.clientId)" class="fa fa-address-card" title="Sticker" style="font-size:17px;color:#43a8eb;" ></i-->
							
						</center>
					</td>
					<td data-title="'Sticker'"   style="width:10%" ng-init="user.qty=0" header="'ng-table/headers/stickerBox.html'" >
						<input id="input-id-1"  name="quantity" ng-model="user.qty" type="text" placeholder="Quantity" class="form-control" ng-pattern="/^[0-9]*$/"  min="1" only-number />
					</td>
					<td  data-title="'Print'" style="width:5%"  header="'ng-table/headers/stickerIcon.html'"> 
						<center>
							<i ui-sref="" title="Barcode" ng-click="singleStickerPrint(user)"  ng-if="user.qty>0" class="fa fa-print" style="font-size:17px;"> </i> 
						</center>
					</td>
				</tr>
			 </tbody>
		  </table>
		</div>
	   <span ng-include="'app/views/partials/tableFooter/tableFooter.html'" >  </span>
   </div>
</div>

 <script type="text/ng-template" id="ng-table/headers/checkbox.html">
       <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox" check-all="check-all">
		  <label>
			 <input type="checkbox" ng-model="parentCheckBox" ng-change="changeAllBox(parentCheckBox)" />
			 <span class="fa fa-check"></span>
		  </label>
	   </div>
 </script>
 <script type="text/ng-template" id="ng-table/headers/checkboxIcon.html">
      <center ng-if="selectedBoxArray.length > 0 || clientFlag == true">
		<i ui-sref="" ng-click="goToClientTransaction(user.clientId,'email','group')" class="fa fa-envelope" title="Email" style="font-size:17px;color:#43a8eb;" > </i>
		&nbsp;
		<i ui-sref="" ng-click="goToClientTransaction(user.clientId,'sms','group')" class="fa fa-commenting" title="SMS" style="font-size:17px;color:#43a8eb;"  ></i>
		&nbsp;
	</center>
 </script>
 <script type="text/ng-template" id="ng-table/headers/stickerBox.html">
       <input id="input-id-1"  name="quantity" ng-model="sticker.multiQty" ng-if="selectedBoxArray.length > 0 || clientFlag == true" type="text" placeholder="Quantity" class="form-control" ng-pattern="/^[0-9]*$/"  min="1" only-number />
 </script>
 <script type="text/ng-template" id="ng-table/headers/stickerIcon.html">
		<center>
		{{multiQty}}
			<i ui-sref="" title="Print" ng-click="multiStickerPrint()" ng-if="sticker.multiQty > 0" class="fa fa-print" style="font-size:17px;"> </i> 
		</center>
 </script>
