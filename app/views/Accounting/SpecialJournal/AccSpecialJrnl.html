<h3>
   <small>
   <a ui-sref="app.dashboard" ><i class="fa fa-home"></i>Home</a> >> 
   Accounting >>
   Special Journal</small>
</h3>
<!-- START panel-->
<div data-ng-controller="AccSpecialJrnlController as form" class="container-fluid">
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default">
		 <!--h4 class="panel-heading"></h4-->
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-1 control-label"> Company </label>
					<div class="col-sm-4">
						<select chosen="" data-ng-model="addAccJrnl.companyDropDown" data-ng-options="s.companyName for s in form.companyDrop track by s.companyId" ng-change="changeSpecialJrnlData('companyId',addAccJrnl.companyDropDown.companyId)" class="form-control chosen-select"></select>
					</div>
				<label class="col-sm-1 control-label"> Date </label>
				<div class="col-sm-4">
					 <p class="input-group"style="float:right">
						<input type="text" datepicker-popup="{{form.format}}"  data-ng-model="form.dt1" is-open="form.openedStart" min-date="form.minStart" max-date="false"  datepicker-options="form.dateOptions" date-disabled="form.disabled(form.date, form.mode)" close-text="Close"
						class="form-control" />
						<span class="input-group-btn">
						   <button type="button" data-ng-click="form.openStart($event)" class="btn btn-default">
							  <em class="fa fa-calendar"></em>
						   </button>
						</span>
					 </p>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		 <!--h4 class="panel-heading"></h4-->
		<div class="panel-body">
			<form method="get" action="/" novalidate="" class="form-horizontal">
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group" >
					  <label for="input-id-1" class="col-sm-1 control-label">No#</label>
					  <div class="col-sm-4">
						 <p class="form-control-static">{{addAccJrnl.jfid}}</p>
					  </div>
				   </div>
				</fieldset>
			</form>
		</div>
	</div>
     
	<div class="col-md-12" style="padding-left:0px;padding-right:0px"> 
	<div class="panel panel-default">
			<table  class="table table-bordered table-striped">
				<thead>
					<tr>
						<th style="width:10%">Dr/Cr</th>
						<th  style="width:50%">Particulars</th>
						<th style="width:15%">Debit</th>
						<th style="width:15%">Credit</th>
						<th style="width:10%">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr id="addAfter" ng-repeat="item in form.AccSpecialJrnlTable">
						<td>
							<select  ng-model="item.amountType" class="form-control" ng-change="changeSpecialJrnlTable()">
								<option value="debit" selected="selected">Dr</option>
								<option value="credit">Cr</option>
							</select>
						</td>
						<td>
							<div class="input-group" >
								<input typeahead="s.ledgerName for s in form.clientNameDrop | filter:$viewValue | limitTo:10" ng-model="item.ledgerName" typeahead-on-select="settabledata($item,$index)" type="text" class="form-control" placeholder="Enter Name(JS)" />
								<span class="input-group-btn"  >
								   <button type="button" class="btn btn-default" data-ng-click="openLedger('lg')"><i  class="fa fa-plus" style="font-size:15px;color:#17A1E5;"></i></button>
								</span>
							</div>
							<h5 >Current Balance 205000 Dr/Cr</h5>
						</td>
						<td>
							<input id="input-id-1" type="text" ng-model="item.amount" ng-change="changeSpecialJrnlTable()" ng-if="item.amountType=='debit'"  class="form-control" dir="rtl" 
						</td>
						<td>
							<input id="input-id-1" type="text" ng-model="item.amount" ng-change="changeSpecialJrnlTable()" ng-if="item.amountType=='credit'"  class="form-control" dir="rtl" />
						</td>
						<td style="">
							<center>
								<i ng-click="addRow()" ui-sref="" title="Add" class="fa fa-plus" style="font-size:20px;color:#17A1E5;" title="Add" ng-if="$index!=0"></i>
								&nbsp;
								<i ng-click="removeRow($index)" ui-sref=""  class="fa fa-times" style="font-size:20px;color:red;" title="Delete" ng-if="$index!=0&&$index!=1"></i>
							</center>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>Total</td>
						<td >
							<span style="float:right">0</span>
						</td>
						<td >
							<span style="float:right">0</span>
						</td>
						<td ></td>
					</tr>
				</tbody>
			</table>
		
	</div>
	</div>
	
	<textarea  name="address" ng-model="remark" placeholder="Remark" class="form-control ng-pristine ng-valid ng-touched"></textarea>
	<br />
	<button type="button" class="mr mb-sm btn btn-danger pull-right" data-ng-click="cancel()" >Cancel</button>
	<button type="button" class="mr mb-sm btn btn-success pull-right" ng-click="pop()" >Save</button>
			
     
   <!-- END panel-->
</div>
<script type="text/ng-template" id="/myModalContent.html">
	<div class="modal-header">
		<button type="button" data-dismiss="modal" data-ng-click="cancel()" aria-hidden="true" class="close">Ã—</button>  
		  <h4 id="myModalLabel" class="modal-title">Modal title</h4>
	</div>
	<div class="modal-body my-model-body">
		<center>
			<form method="get" action="/" novalidate="" class="form-horizontal">
				
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label class="col-sm-3 control-label">Company</label>
					  <div class="col-sm-8">
						 <select chosen="" ng-model="ledgerForm.companyDropDown" tabindex="2" data-ng-options="s.companyName for s in companyDrop track by s.companyId"  ng-change="changeLedgerData('companyId',ledgerForm.companyDropDown.companyId)"  class="form-control chosen-select" ></select>
					  </div>
				   </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label class="col-sm-3 control-label">Name</label>
					  <div class="col-sm-8">
						 <input id="input-id-1" tabindex="2" ng-model="ledgerForm.ledgerName" ng-change="changeLedgerData('ledgerName',ledgerForm.ledgerName)"  type="text" placeholder="Ledger Name" class="form-control" />
					  </div>
				   </div>
				</fieldset >
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label for="input-id-1" class="col-sm-3 control-label">Email ID</label>
						<div class="col-sm-8">
							<div class="input-group m-b">
								<span class="input-group-addon">@</span>
								<input type="text" tabindex="2" ng-model="ledgerForm.emailId" ng-change="changeLedgerData('emailId',ledgerForm.emailId)" placeholder="Email ID" class="form-control" />
							</div>
						</div>
				   </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
				   <div class="form-group">
					  <label for="input-id-1" class="col-sm-3 control-label">Alias</label>
					  <div class="col-sm-8">
						 <input ng-model="ledgerForm.alias" tabindex="2" ng-change="changeLedgerData('alias',ledgerForm.alias)"  id="input-id-1" type="text"  placeholder="Alias" class="form-control" />
					  </div>
				   </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
					<div class="form-group">
					  <label for="input-id-1" class="col-sm-3 control-label">Opening B/L</label>
					  <div class="col-sm-3">
						 <select chosen data-ng-model="ledgerForm.amountType" tabindex="2" data-ng-options="s for s in amountTypeDrop" ng-change="changeLedgerData('amountType',ledgerForm.amountType)"  class="form-control chosen-select" >
						 <option value=""></option>
						</select>
						</div>
						<div class="col-sm-5">
						 <input ng-model="ledgerForm.openingBal" tabindex="2" ng-change="changeLedgerData('openingBal',ledgerForm.openingBal)" id="input-id-1"  type="text" placeholder="Opening B/L" class="form-control" dir="rtl" />
					  </div>
				    </div>
				</fieldset>
				<fieldset class="my-fieldset-paddingBottom">
			   <div class="form-group">
				  <label for="input-id-1" class="col-sm-3 control-label">Under</label>
				  <div class="col-sm-8">
					 <input ng-model="ledgerForm.under" tabindex="2"  typeahead="state.ledgerGroupName for state in underWhat | filter:$viewValue | limitTo:10" typeahead-on-select="setPcode('ledgerGroupId',$item)" ng-model="selected"  id="input-id-1" type="text" placeholder="Under" class="form-control autocomplete" />
				  </div>
			   </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
			   <div class="form-group">
				  <label class="col-sm-3 control-label">Inventory Affected</label>
				  <div class="col-sm-8">
					 <select chosen data-ng-model="ledgerForm.invAffect" tabindex="2" ng-change="changeLedgerData('inventoryAffected',ledgerForm.invAffect)" data-ng-options="s for s in invAffectDrop"  class="form-control chosen-select">
						 <option value=""></option>
					 </select>
				  </div>
			   </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
			   <div class="form-group">
				  <label class="col-sm-3 control-label">Contact#</label>
				  <div class="col-sm-8">
					 <input id="input-id-1" tabindex="2" ng-model="ledgerForm.contact" ng-change="changeLedgerData('contactNo',ledgerForm.contact)" type="text" placeholder="Contact Number" class="form-control" />
				  </div>
			   </div>
			</fieldset >
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label for="input-id-1" class="col-sm-3 control-label">First Address</label>
					<div class="col-sm-8">
						<textarea ng-model="ledgerForm.address1" tabindex="2" ng-change="changeLedgerData('address1',ledgerForm.address1)"  name="address"  placeholder="Your First address"  class="form-control ng-pristine ng-valid ng-touched"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
				<div class="form-group">
					<label for="input-id-1" class="col-sm-3 control-label">Second Address</label>
					<div class="col-sm-8">
						<textarea ng-model="ledgerForm.address2" tabindex="2" ng-change="changeLedgerData('address2',ledgerForm.address2)" name="address" placeholder="Your Second address" class="form-control ng-pristine ng-valid ng-touched"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label class="col-sm-3 control-label">State</label>
                  <div class="col-sm-8">
                     <select chosen="" ng-model="ledgerForm.stateDropDown" ng-change="ChangeState('stateAbb',ledgerForm.stateDropDown.stateAbb)" tabindex="2" data-ng-options="s.stateName for s in statesDrop track by s.stateAbb"  class="form-control chosen-select" ></select>
                  </div>
               </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label class="col-sm-3 control-label">City</label>
                  <div class="col-sm-8">
                     <select chosen="" ng-model="ledgerForm.cityDrop" tabindex="2" ng-change="changeLedgerData('cityId',ledgerForm.cityDrop.cityId)" data-ng-options="s.cityName for s in cityDrop track by s.cityId"  class="form-control chosen-select"></select>
                  </div>
               </div>
			</fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-1 control-label">TIN</label>
                  <div class="col-sm-4">
                     <input id="input-id-1" ng-model="ledgerForm.tin"  tabindex="2" ng-change="changeLedgerData('tin',ledgerForm.tin)"  type="text" placeholder="TIN Number" class="form-control"  />
                  </div>
				  
				   <label for="input-id-1" class="col-sm-1 control-label">PAN</label>
                  <div class="col-sm-5">
                     <input ng-model="ledgerForm.pan" tabindex="2" ng-change="changeLedgerData('pan',ledgerForm.pan)"  id="input-id-1" masked="" type="text"  placeholder="PAN Number" class="form-control" dir="rtl" />
                  </div>
               </div>
            </fieldset>
			<fieldset class="my-fieldset-paddingBottom">
               <div class="form-group">
				   <label for="input-id-1" class="col-sm-1 control-label">GST</label>
                  <div class="col-sm-4">
                     <input ng-model="ledgerForm.gstNo" tabindex="2" ng-change="changeLedgerData('gstNo',ledgerForm.gstNo)"  id="input-id-1" masked="" type="text"  placeholder="GST Number" class="form-control"  dir="rtl" />
                  </div>
				  
               </div>
            </fieldset>
			
			<fieldset class="my-fieldset-paddingBottom">
				<button type="button"  class="mr mb-sm btn btn-danger pull-right" tabindex="3" ng-click="cancel()" onFocus="this.id=this.tabIndex;this.tabIndex=1" onBlur="this.tabIndex=this.id">Cancel</button>
				<button type="button"  class="mr mb-sm btn btn-success pull-right" tabindex="2" ng-click="clickSave()">Save</button>
			</fieldset>
			</form>
		</center>
	</div>
</script>
