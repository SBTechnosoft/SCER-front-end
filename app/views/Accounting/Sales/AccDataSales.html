<h3>
	<small>
   <a ui-sref="app.dashboard" ><i class="fa fa-home"></i>Home</a> >> 
   Sales >> 
   View Data Sales</small>
</h3>
<div   class="container-fluid" >
	<div id="panelDemo14" class="panel panel-default">
         <div class="panel-heading">Basic Tabs</div>
         <div class="panel-body">
            <tabset>
               <tab heading="Table">
				
				<table data-ng-table="table.tableParams"  show-filter="false" class="table table-bordered table-striped">
					<!--input type="text" class="input-filter form-control fa fa-search" ng-model="query" placeholder="SEARCH FOR ANY KIND OF DETAIL"/-->
					 <tbody>
						<tr data-ng-repeat="user in $data">
						<td data-title="'Sr. No.'"  >{{$index+1}}</td>
							<td data-title="'Date'" sortable="'entryDate'" filter="{ 'entryDate': 'text' }" >{{user.entryDate}}</td>
							<td data-title="'Perticular'" sortable="'ledgerName'" filter="{ 'ledgerName': 'text' }" >{{user.ledger.ledgerName}}</td>
							
							<td data-title="'Debit'" sortable="'amountTypeDebit'" filter="{ 'amountTypeDebit': 'text' }"  ><span ng-if="user.amountType=='debit'">{{user.amountType}}</span></td>
							
							<td data-title="'Credit'" sortable="'amountTypeCredit'" filter="{ 'amountTypeCredit': 'text' }"  ><span ng-if="user.amountType=='credit'">{{user.amountType}}</span></td>
							
							<td data-title="'Amount'" sortable="'amount'" filter="{ 'amount': 'text' }" >{{user.amount}}</td>
						   <td data-title="'Action'" sortable="'action'">
								<center>
									<i ui-sref="" ng-click="editSales(user.jfId)" class="fa fa-edit" style="font-size:17px;color:#10709f"> </i> &nbsp; &nbsp;
									<i ui-sref="" ng-click="deleteSales(user.jfId)" class="fa fa-times-circle" style="font-size:17px;color:red"></i>
								</center>
							</td>
						</tr>
					 </tbody>
				</table>
			   
			   </tab>
				  
               <tab heading="Chart">
					<div class="row">
					  <div class="col-lg-6">
						 <div class="panel panel-transparent">
							<div class="panel-heading">
							   <div class="panel-title">Pie</div>
							</div>
							<div class="panel-wrapper">
							   <div class="panel-body">
								  <flot dataset="table.pieChartData" options="table.chartPieFlotChart"></flot>
							   </div>
							</div>
						 </div>
					  </div>
					<div class="col-lg-6">
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Area</div>
            </div>
            <div class="panel-wrapper">
               <div class="panel-body">
                  <flot dataset="table.pieFlotCharts" options="table.chartAreaFlotChart" series="{'lines': areaSeries}"></flot>
                  <div class="text-center mt-lg">
                     <div class="btn-switch mb btn-switch-success">
                        <input type="checkbox" id="input-btn-switch-10" data-ng-model="areaSeries[0]" />
                        <label for="input-btn-switch-10" class="btn btn-fw btn-warning">
                           <em class="fa fa-check"></em>
                           <strong>Debit</strong>
                        </label>
                     </div>
                     <div class="btn-switch mb btn-switch-blue">
                        <input type="checkbox" id="input-btn-switch-11" data-ng-model="areaSeries[1]" />
                        <label for="input-btn-switch-11" class="btn btn-fw btn-orange">
                           <em class="fa fa-check"></em>
                           <strong>Credit</strong>
                        </label>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
					 </div>
  
			   </tab>
            </tabset>
         </div>
    </div>
   
</div>
